        // --- COMPONENTE PRINCIPAL (APP) ---
        function App() {
          const [cart, setCart] = useState([]);
          const [isCartOpen, setIsCartOpen] = useState(false);
          const [showAddToast, setShowAddToast] = useState(false);
          const [lastAddedName, setLastAddedName] = useState('');
          const [activeCategory, setActiveCategory] = useState('Todos');
          const [priceRange, setPriceRange] = useState(200); 
          const [searchTerm, setSearchTerm] = useState("");
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          const categories = ['Todos', ...new Set(CATALOG_DATABASE.map(p => p.category))];

          const filteredProducts = useMemo(() => {
            return CATALOG_DATABASE.filter(product => {
              const matchesCategory = activeCategory === 'Todos' || product.category === activeCategory;
              const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    product.brand.toLowerCase().includes(searchTerm.toLowerCase());
              const matchesPrice = product.variants.some(v => v.price <= priceRange);
              
              return matchesCategory && matchesSearch && matchesPrice;
            });
          }, [activeCategory, searchTerm, priceRange]);

          const productsGridRef = useRef(null);

          // Paginaci√≥n
          const [currentPage, setCurrentPage] = useState(1);
          // En escritorio original era 6, en m√≥vil/tablet usamos 8 para mantener 2 columnas balanceadas
          const productsPerPage = window.innerWidth < 1070 ? 8 : 6;

          useEffect(() => {
            setCurrentPage(1);
          }, [filteredProducts.length, activeCategory, searchTerm, priceRange]);

          const totalPages = Math.max(1, Math.ceil(filteredProducts.length / productsPerPage));
          const paginatedProducts = filteredProducts.slice((currentPage - 1) * productsPerPage, currentPage * productsPerPage);

          const goToPage = (n) => setCurrentPage(Math.min(Math.max(1, n), totalPages));

          // Eliminado el scroll autom√°tico al cat√°logo en m√≥vil
          // useEffect que hac√≠a focus/scroll al primer producto
          // Si necesitas el scroll en escritorio, puedes agregarlo condicionalmente
          // Por ahora, lo eliminamos completamente para evitar el salto en m√≥vil

                  <div className="border-t border-white/10 pt-6 min-[1070px]:pt-8 flex flex-col md:flex-row justify-between items-center text-[10px] sm:text-xs min-[1070px]:text-xs text-gray-500 gap-4 min-[1070px]:gap-0">
                    <p>&copy; 2024 Fragancias Elegant‚ÄôS. Todos los derechos reservados.</p>
                    <div className="flex gap-6 mt-2 md:mt-0 min-[1070px]:mt-0">
                      <a href="#" className="hover:text-white">Privacidad</a>
                      <a href="#" className="hover:text-white">T√©rminos</a>
                    </div>
                  </div>
                </div>
              </footer>

              {/* Drawer de Carrito */}
              <CartDrawer 
                isOpen={isCartOpen} 
                onClose={() => setIsCartOpen(false)} 
                cart={cart}
                removeFromCart={removeFromCart}
                updateQuantity={updateQuantity}
              />
              
              {/* Bot√≥n Flotante de Carrito M√ìVIL (Oculto en >=1070px) */}
              <button 
                onClick={() => setIsCartOpen(true)}
                className="md:hidden min-[1070px]:hidden fixed bottom-6 right-6 bg-amber-600 text-white p-4 rounded-full shadow-xl shadow-amber-600/30 z-40 active:scale-90 transition-transform flex items-center justify-center"
              >
                <ShoppingBag size={24} />
                {cart.length > 0 && (
                  <span className="absolute top-0 right-0 bg-black text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-amber-600">
                    {cart.reduce((a, b) => a + b.quantity, 0)}
                  </span>
                )}
              </button>

            </div>
          );
        }

        // --- RENDERIZADO EN EL DOM ---
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
